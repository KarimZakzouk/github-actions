name: Docker CI/CD

on: push

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify login
        run: echo "Successfully logged in to Docker Hub!"